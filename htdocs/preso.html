<body>
   <div id="impress"> </div>
   <script type="text/javascript" src="js/jquery.js"></script>
   <script type="text/javascript" src="js/impress.js"></script>
   <script type="text/javascript" src="js/yamltojson.js"></script>
   <script type="text/javascript" src="js/yml_presents.js"></script>
   <script type="text/javascript">
      function getParameterByName(name) {
         name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
         var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
         return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      var xPixels = 1150;
      var yPixels = 600;
      var yamlFilename = getParameterByName('preso') + ".yml";

      $(document).ready(function() {
         $.get(yamlFilename, function(ymlData) {
            $("div#impress").append(getSlidesMarkup(ymlData, xPixels, yPixels));
            impress().init();
         });
      });
   </script> 
</body>
