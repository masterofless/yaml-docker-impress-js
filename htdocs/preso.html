<body>
   <div id="impress"> </div>
   <script type="text/javascript" src="jquery.js"></script>
   <script type="text/javascript" src="impress.js"></script>
   <script type="text/javascript" src="yml_presents.js"></script>
   <script type="text/javascript">
      function getParameterByName(name) {
         name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
         var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
         return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }
      var xPixels = 1150;
      var yPixels = 600;
      var presoFilename = getParameterByName('preso') + ".json";

      $(document).ready(function() {
        console.log("Retrieving JSON from " + presoFilename);
        $.get(presoFilename, function(presoData) {
          $("div#impress").append(getSlidesMarkup(presoData, xPixels, yPixels));
            impress().init();
        });
      });
   </script> 
</body>
